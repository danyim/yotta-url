<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>yotta-url</title>
  <link href="https://fonts.googleapis.com/css?family=Exo:300,700,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="container">
    <header class="cover">
      <h1>yotta-url</h1>
    </header>
    <div class="content-row">
      <div class="content">
        <form id="yottaform" onsubmit="return yottacize()">
          <label for="url" style="opacity: 0;"></label>
          <input type="text" name="url" placeholder="http://google.com" value="http://" />
          <button type="submit" class="inverse">yottaicize!</button>
        </form>
        <textarea id="yottacode" rows="15" style="opacity: 0;"></textarea>
        <div class="url">
          <a id="link" style="opacity: 0;">Go to URL</a>
        </div>
      </div>
    </div>
    <footer>
      <div>a project by <a href="https://github.com/danyim/" target="_blank">danyim</a></div>
    </footer>
  </main>

  <script type="text/javascript">
    const toggleFields = (value, forceValue) => {
      const result = document.getElementById('yottacode');
      const link = document.getElementById('link');

      if(result.disabled === true || (forceValue && forceValue === true)) {
        // result.disabled = false;
        result.style = 'opacity: 1;';
        result.value = value;
        link.href = value;
        link.style = 'opacity: 1;';
      }
      else {
        // result.disabled = false;
        result.style = 'opacity: 0;';
        result.value = '';
        link.removeAttribute('href');
        link.style = 'opacity: 0;';
      }
    };

    const toggleValidation = (msg, forceValue) => {
      const label = document.querySelector('#yottaform label[for="url"]');

      if(label.style = 'opacity: 0;' || (forceValue && forceValue === true)) {
        label.innerHTML = msg;
        label.style = 'opacity: 1;';
      }
      else {
        label.innerHTML = '';
        label.style = 'opacity: 0;';
      }
    };

    const validURL = str => {
      const pattern = /(http|https):\/\/(\w+:{0,1}\w*)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%!\-\/]))?/;
      if(!pattern.test(str)) {
        return false;
      } else {
        return true;
      }
    };

    const yottacize = () => {
      const url = document.querySelector('#yottaform input[name="url"]').value;
      if(url !== '' && validURL(url)) {
        toggleValidation('', false);
        const req = new XMLHttpRequest();
        let res;
        let finalUrl;
        req.onreadystatechange = function() {
          if(req.readyState === 4) {
            if(req.status === 200 || req.status === 201) {
              res = JSON.parse(req.responseText);
              finalUrl = `${window.location.protocol}//${window.location.host}/${res.yottacode}`;
              toggleFields(finalUrl, true);
            }
            else if(req.status === 500) {
              console.error('there was an error', req.responseText);
              toggleFields(finalUrl, false);
            }
          }
        };
        req.open('GET', `/expand?q=${url}`);
        req.send();
      }
      else {
        toggleValidation('Enter a valid URL, e.g. http://google.com', true);
      }
      return false;
    };
  </script>
</body>
</html>
